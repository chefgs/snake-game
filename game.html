<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Dashes Snake</title>
    <style>
        /* CSS: The Visual Style */
        body {
            background-color: #1a1a1a; /* Dark Grey Background */
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace; /* Retro Typewriter font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        h1 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 24px;
        }

        #game-board {
            border: 4px solid #bdc3c7;
            background-color: #2c3e50; /* Slightly lighter dark for contrast */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 50vh;
            touch-action: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 18px;
        }

        .highlight {
            color: #e74c3c; /* Red accent color */
            font-weight: bold;
        }

        .controls-hint {
            margin-top: 5px;
            font-size: 14px;
            color: #95a5a6;
        }

        /* Mobile D-Pad Controls */
        .mobile-controls {
            display: none;
            margin-top: 15px;
        }

        .dpad {
            display: grid;
            grid-template-areas:
                ".    up   ."
                "left .    right"
                ".    down .";
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 5px;
        }

        .dpad-btn {
            width: 60px;
            height: 60px;
            background-color: #34495e;
            color: #ecf0f1;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.1s;
        }

        .dpad-btn:active {
            background-color: #2ecc71;
            border-color: #27ae60;
        }

        .dpad-btn.up    { grid-area: up; }
        .dpad-btn.left  { grid-area: left; }
        .dpad-btn.right { grid-area: right; }
        .dpad-btn.down  { grid-area: down; }

        /* Show mobile controls on touch devices */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .controls-hint.desktop {
                display: none;
            }
        }

        /* Also show on small screens */
        @media (max-width: 600px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .controls-hint.desktop {
                display: none;
            }
            h1 {
                font-size: 18px;
                letter-spacing: 3px;
            }
            .stats {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Dots <span class="highlight">&</span> Dashes</h1>
    
    <canvas id="game-board" width="400" height="400"></canvas>
    
    <div class="stats">
        <span>Score: <span id="score">0</span></span>
        <span>Level: <span id="level">1</span></span>
    </div>
    
    <p class="controls-hint desktop">Use <strong>Arrow Keys</strong> to Move</p>

    <!-- Mobile D-Pad Controls -->
    <div class="mobile-controls">
        <p class="controls-hint">Tap buttons or swipe to move</p>
        <div class="dpad">
            <button class="dpad-btn up"    aria-label="Up">&#9650;</button>
            <button class="dpad-btn left"  aria-label="Left">&#9664;</button>
            <button class="dpad-btn right" aria-label="Right">&#9654;</button>
            <button class="dpad-btn down"  aria-label="Down">&#9660;</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');

        // Game Settings
        const gridSize = 20; // Size of one square
        const tileCount = canvas.width / gridSize;
        
        // Game State
        let score = 0;
        let level = 1;
        let speed = 150; // Milliseconds per frame (lower is faster)
        let gameLoop;
        
        // Snake State
        let snake = [];
        let snakeLength = 5; // Initial length
        
        // Velocity (X and Y)
        let xv = 0;
        let yv = 0;
        
        // Food State
        let foodX;
        let foodY;

        // Initialize Game
        function init() {
            snake = [];
            // Start in the middle
            for(let i = 0; i < snakeLength; i++) {
                snake.push({x: 10, y: 10});
            }
            xv = 1; // Start moving right
            yv = 0;
            score = 0;
            level = 1;
            speed = 150;
            placeFood();
            updateStats();
            startGameLoop();
        }

        function startGameLoop() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, speed);
        }

        function update() {
            // 1. Move Snake
            const head = {x: snake[0].x + xv, y: snake[0].y + yv};

            // 2. Wall Collision (Wrap around logic)
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // 3. Self Collision Check
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // 4. Check if Ate Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                placeFood();
                
                // Logic: "Game increments with every 10 points"
                if (score % 10 === 0) {
                    levelUp();
                }
            } else {
                // Remove tail if didn't eat (maintain length)
                snake.pop();
            }

            // 5. Draw Everything
            draw();
        }

        function draw() {
            // Clear screen
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake (DASHES)
            ctx.fillStyle = '#2ecc71'; // Green
            for (let i = 0; i < snake.length; i++) {
                // Drawing rectangles (Dashes)
                // We make them slightly smaller than the grid to look separated
                ctx.fillRect(
                    snake[i].x * gridSize + 2, 
                    snake[i].y * gridSize + 2, 
                    gridSize - 4, 
                    gridSize - 4
                );
            }

            // Draw Food (DOTS)
            ctx.fillStyle = '#e74c3c'; // Red
            ctx.beginPath();
            // Drawing a circle (Dot)
            ctx.arc(
                foodX * gridSize + gridSize / 2, 
                foodY * gridSize + gridSize / 2, 
                gridSize / 3, // Radius
                0, 
                Math.PI * 2
            );
            ctx.fill();

            updateStats();
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Don't place food on snake body
            for(let part of snake) {
                if(part.x === foodX && part.y === foodY) {
                    placeFood();
                    break;
                }
            }
        }

        function levelUp() {
            level++;
            // Increase speed by decreasing interval time
            // Cap speed at 50ms so it doesn't become impossible
            if (speed > 50) {
                speed -= 10;
            }
            // Flash effect for level up
            document.body.style.backgroundColor = '#333';
            setTimeout(() => document.body.style.backgroundColor = '#1a1a1a', 100);
            
            // Restart loop with new speed
            startGameLoop();
        }

        function updateStats() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Final Score: ${score}`);
            init(); // Restart
        }

        // --- Direction change helper (shared by keyboard, buttons, swipe) ---
        function changeDirection(direction) {
            switch(direction) {
                case 'left':
                    if (xv !== 1) { xv = -1; yv = 0; }
                    break;
                case 'up':
                    if (yv !== 1) { xv = 0; yv = -1; }
                    break;
                case 'right':
                    if (xv !== -1) { xv = 1; yv = 0; }
                    break;
                case 'down':
                    if (yv !== -1) { xv = 0; yv = 1; }
                    break;
            }
        }

        // --- Keyboard Input ---
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':  changeDirection('left');  break;
                case 'ArrowUp':    changeDirection('up');    break;
                case 'ArrowRight': changeDirection('right'); break;
                case 'ArrowDown':  changeDirection('down');  break;
            }
        });

        // --- Mobile D-Pad Button Controls ---
        document.querySelector('.dpad-btn.up').addEventListener('touchstart',    (e) => { e.preventDefault(); changeDirection('up'); });
        document.querySelector('.dpad-btn.down').addEventListener('touchstart',  (e) => { e.preventDefault(); changeDirection('down'); });
        document.querySelector('.dpad-btn.left').addEventListener('touchstart',  (e) => { e.preventDefault(); changeDirection('left'); });
        document.querySelector('.dpad-btn.right').addEventListener('touchstart', (e) => { e.preventDefault(); changeDirection('right'); });

        // Also support click for hybrid devices (mouse + touch)
        document.querySelector('.dpad-btn.up').addEventListener('click',    () => changeDirection('up'));
        document.querySelector('.dpad-btn.down').addEventListener('click',  () => changeDirection('down'));
        document.querySelector('.dpad-btn.left').addEventListener('click',  () => changeDirection('left'));
        document.querySelector('.dpad-btn.right').addEventListener('click', () => changeDirection('right'));

        // --- Swipe Gesture Controls on Canvas ---
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 30; // Minimum px to count as a swipe

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const dx = touch.clientX - touchStartX;
            const dy = touch.clientY - touchStartY;

            // Only register if the swipe distance exceeds the threshold
            if (Math.abs(dx) < SWIPE_THRESHOLD && Math.abs(dy) < SWIPE_THRESHOLD) return;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                changeDirection(dx > 0 ? 'right' : 'left');
            } else {
                // Vertical swipe
                changeDirection(dy > 0 ? 'down' : 'up');
            }
        }, { passive: false });

        // Start the game
        init();

    </script>
</body>
</html>
