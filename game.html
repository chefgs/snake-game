<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots & Dashes Snake</title>
    <style>
        /* CSS: The Visual Style */
        body {
            background-color: #1a1a1a; /* Dark Grey Background */
            color: #ecf0f1;
            font-family: 'Courier New', Courier, monospace; /* Retro Typewriter font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 24px;
        }

        #game-board {
            border: 4px solid #bdc3c7;
            background-color: #2c3e50; /* Slightly lighter dark for contrast */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 18px;
        }

        .highlight {
            color: #e74c3c; /* Red accent color */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dots <span class="highlight">&</span> Dashes</h1>
    
    <canvas id="game-board" width="400" height="400"></canvas>
    
    <div class="stats">
        <span>Score: <span id="score">0</span></span>
        <span>Level: <span id="level">1</span></span>
    </div>
    
    <p>Use <strong>Arrow Keys</strong> to Move</p>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');

        // Game Settings
        const gridSize = 20; // Size of one square
        const tileCount = canvas.width / gridSize;
        
        // Game State
        let score = 0;
        let level = 1;
        let speed = 150; // Milliseconds per frame (lower is faster)
        let gameLoop;
        
        // Snake State
        let snake = [];
        let snakeLength = 5; // Initial length
        
        // Velocity (X and Y)
        let xv = 0;
        let yv = 0;
        
        // Food State
        let foodX;
        let foodY;

        // Initialize Game
        function init() {
            snake = [];
            // Start in the middle
            for(let i = 0; i < snakeLength; i++) {
                snake.push({x: 10, y: 10});
            }
            xv = 1; // Start moving right
            yv = 0;
            score = 0;
            level = 1;
            speed = 150;
            placeFood();
            updateStats();
            startGameLoop();
        }

        function startGameLoop() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, speed);
        }

        function update() {
            // 1. Move Snake
            const head = {x: snake[0].x + xv, y: snake[0].y + yv};

            // 2. Wall Collision (Wrap around logic)
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            // 3. Self Collision Check
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // 4. Check if Ate Food
            if (head.x === foodX && head.y === foodY) {
                score++;
                placeFood();
                
                // Logic: "Game increments with every 10 points"
                if (score % 10 === 0) {
                    levelUp();
                }
            } else {
                // Remove tail if didn't eat (maintain length)
                snake.pop();
            }

            // 5. Draw Everything
            draw();
        }

        function draw() {
            // Clear screen
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake (DASHES)
            ctx.fillStyle = '#2ecc71'; // Green
            for (let i = 0; i < snake.length; i++) {
                // Drawing rectangles (Dashes)
                // We make them slightly smaller than the grid to look separated
                ctx.fillRect(
                    snake[i].x * gridSize + 2, 
                    snake[i].y * gridSize + 2, 
                    gridSize - 4, 
                    gridSize - 4
                );
            }

            // Draw Food (DOTS)
            ctx.fillStyle = '#e74c3c'; // Red
            ctx.beginPath();
            // Drawing a circle (Dot)
            ctx.arc(
                foodX * gridSize + gridSize / 2, 
                foodY * gridSize + gridSize / 2, 
                gridSize / 3, // Radius
                0, 
                Math.PI * 2
            );
            ctx.fill();

            updateStats();
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Don't place food on snake body
            for(let part of snake) {
                if(part.x === foodX && part.y === foodY) {
                    placeFood();
                    break;
                }
            }
        }

        function levelUp() {
            level++;
            // Increase speed by decreasing interval time
            // Cap speed at 50ms so it doesn't become impossible
            if (speed > 50) {
                speed -= 10;
            }
            // Flash effect for level up
            document.body.style.backgroundColor = '#333';
            setTimeout(() => document.body.style.backgroundColor = '#1a1a1a', 100);
            
            // Restart loop with new speed
            startGameLoop();
        }

        function updateStats() {
            scoreElement.innerText = score;
            levelElement.innerText = level;
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Final Score: ${score}`);
            init(); // Restart
        }

        // Input Handling
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft': 
                    if (xv !== 1) { xv = -1; yv = 0; }
                    break;
                case 'ArrowUp': 
                    if (yv !== 1) { xv = 0; yv = -1; }
                    break;
                case 'ArrowRight': 
                    if (xv !== -1) { xv = 1; yv = 0; }
                    break;
                case 'ArrowDown': 
                    if (yv !== -1) { xv = 0; yv = 1; }
                    break;
            }
        });

        // Start the game
        init();

    </script>
</body>
</html>
